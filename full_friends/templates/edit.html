<!DOCTYPE html>
<html>
	<head>
		<title>Friends</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit_stylesheet.css') }}">
	</head>
	<body>
		<div id="containers">
			<div id="main_content">
				<h4>Edit User: {{ data[0]['first_name'] }} {{ data[0]['last_name'] }}</h4>
				<form action="/friends/{{ data[0]['id'] }}" method="post">
					<label>Current First Name: {{ data[0]['first_name'] }}</label>
					<label>New First Name:</label>
					<input type="text" name="first_name">
					<label>Current Last Name: {{ data[0]['last_name'] }}</label>
					<label>New Last Name:</label>
					<input type="text" name="last_name">
					<label>Current Email Address: {{ data[0]['email'] }}</label>
					<label>New Email Address:</label>
					<input type="text" name="email">
					<input type="submit" value="Save!">
				</form>
			</div>
		</div>
	</body>
</html>
