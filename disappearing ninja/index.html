<!DOCTYPE html>
<html>
	<head>
		<title>Disappearing Ninja</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				$('img').click(function() {
					$(this).hide();
				});

				$('#restore_button').click(function() {
					$('.images img').show();
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<h3>jQuery - Assignment 2</h3>
			<div class="images"><img src="image.jpg" alt="Smoke" width="200" height="200"></div>
			<div class="images"><img src="image.jpg" alt="Smoke" width="200" height="200"></div>
			<div class="images"><img src="image.jpg" alt="Smoke" width="200" height="200"></div>
			<div class="images"><img src="image.jpg" alt="Smoke" width="200" height="200"></div>
			<div class="images"><img src="image.jpg" alt="Smoke" width="200" height="200"></div>
			<div class="images"><img src="image.jpg" alt="Smoke" width="200" height="200"></div>
			<div class="images"><img src="image.jpg" alt="Smoke" width="200" height="200"></div>
			<div class="images"><img src="image.jpg" alt="Smoke" width="200" height="200"></div>
			<h3 id="restore_button">Restore</h3>
		</div>
	</body>
</html>
